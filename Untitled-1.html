<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart">
        <div class="item">
            <div>
                <img style="width: 70%;" src="image1.jpg" alt="bien">
            </div>
            <span> bleu vintage sur fond blanc</span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="remove">Supprimer</button>
            <button class="like">❤️</button>
        </div>
        <div class="item">
            <div>
                <img style="width: 70%;" src="image2.jpg" alt="bien">
            </div>
            <span>chaussures en cuir noir</span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="remove">Supprimer</button>
            <button class="like">❤️</button>
        </div>
        <div class="item">
            <div>
                <img style="width: 70%;" src="image3.jpg" alt="bien">
            </div>
            <span>Brogues Septième Largeur</span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="remove">Supprimer</button>
            <button class="like">❤️</button>
        </div>
        <div class="total">
            <span>Prix total: $<span id="total-price">20</span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
